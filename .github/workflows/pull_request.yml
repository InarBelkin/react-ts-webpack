name: Pull Request

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies ðŸ› 
        run: yarn install --frozen-lockfile

      - name: Build ðŸ“¦
        run: yarn run build

