name: deployToGhPages
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'gh-pages_attempt'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: install Yarn
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install

      - name: build on yarn
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build # will run `yarn build` command

      - name: deploy on yarn
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: run deploy # will run `yarn build` command

